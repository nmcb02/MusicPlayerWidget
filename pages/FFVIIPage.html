<!DOCTYPE html>
<html>
    <head>
        <title>Final Fantasy VII OST</title>
        <link rel="stylesheet" href="../css/viiPlayer.css">
    </head>
    <body>
        <header class="navigationBar">
            <button onclick="window.location.href='../index.html'">Back</button>
            <button
                onclick="window.location.href='settingsPage.html'">Settings</button>
        </header>
        <main>
            <section class="audioPlayer">
                <div class="albumPictureBox">
                    <div class="albumPicture">
                        <img src="../assets/ffchip.png"
                            alt="Final Fantasy 7 album cover">
                    </div>
                </div>
                <div class="songInformation">
                    <h2 id="songName">Song</h2>
                    <h3 id="artistName">Artist</h3>
                </div>

                <audio id="song"
                    src="../audio/FFVII-Chiptune/01 闘う者たち ～ ファンファーレ.m4a">
                </audio>

                <div class="progressBarBox">
                    <input type="range" id="progressBar" value="0" max="100">
                </div>

                <div class="musicControls">
                    <button onclick="previousSong()" id="prevSong">⏮</button>
                    <button onclick="playPause()" id="playSong">▶</button>
                    <button onclick="nextSong()" id="nextSong">⏭</button>
                </div>
            </section>
        </main>

        <script src="../scripts/musicPlayerControls.js"></script>

    </body>
</html>
