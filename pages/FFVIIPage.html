<!DOCTYPE html>
<html>
    <head>
        <title>Final Fantasy VII OST</title>
        <link rel="stylesheet" href="../css/finalfantasyvii.css">
    </head>
    <body>
        <header class="navigationBar">
            <button onclick="window.location.href='../index.html'">Back</button>
            <button
                onclick="window.location.href='settingsPage.html'">Settings</button>
        </header>
        <main>
            <section class="albumPictureBox">
                <div class="albumPicture">
                    <img src="../images/ffchip.png"
                        alt="Final Fantasy 7 album cover">
                </div>
            </section>
            <section class="musicProgress">
                <progress id="progressBar" value="0" max="100"></progress>
            </section>
            <section class="musicControl">
                <button id="prevSong">⏮</button>
                <button id="playSong">▶</button>
                <button id="nextSong">⏭</button>
            </section>
        </main>
    </body>
</html>
