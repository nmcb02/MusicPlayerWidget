<!DOCTYPE html>
<html>
    <head>
        <title>Lofi music</title>
        <link rel="stylesheet" href="../css/lofiPlayer.css">
    </head>
    <body>
        <header class="navigationBar">
            <button onclick="window.location.href='../index.html'">Back</button>
            <button
                onclick="window.location.href='settingsPage.html'">Settings</button>
        </header>
        <main>
            <section class="albumPictureBox">
                <div class="albumPicture">
                    <img src="../images/空が青を失ってる.png"
                        alt="Lofi album cover">
                </div>
            </section>
            <section class="songInformation">
                <h2>song</h2>
                <h3>artist - album</h3>
            </section>
            <section class="musicProgress">
                <progress id="progressBar" value="0" max="100"></progress>
            </section>
            <section class="musicControls">
                <button id="prevSong">⏮</button>
                <button id="playSong">▶</button>
                <button id="nextSong">⏭</button>
            </section>
        </main>
    </body>
</html>
