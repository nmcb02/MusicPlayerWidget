<!DOCTYPE html>
<html>
    <head>
        <title>Music Player</title>
        <link rel="stylesheet" href="css/home.css">
    </head>
    <body>
        <header>
            <h1>* Music *<br> Player</h1>
        </header>
        <div class="themeChooserContainer">
            <p>Select a theme:</p>
            <select name="themes" id="themes">
                <optgroup label="Lo-fi">
                    <option value="studyLofi">Study</option>
                </optgroup>
                <optgroup label="OST">
                    <option value="FFV">Final Fantasy V</option>
                    <option value="FFVI">Final Fantasy VI</option>
                    <option value="FFVII">Final Fantasy VII</option>
                    <option value="FFVIIRebirth">Final Fantasy VII
                        Rebirth</option>
                    <option value="FFVIIRemake">Final Fantasy VII
                        Remake</option>
                    <option value="FFXV">Final Fantasy XV</option>
                </optgroup>
                <optgroup label="Custom">
                    <option value="folder">Add folder...</option>
                </optgroup>
            </select> <br />
            <img src="images/btn_start_idle_v2.png" alt="Start" id="startBtn"
                class="startBtn">
        </div>
        <script src="scripts/homepage.js"></script>
    </body>
</html>
